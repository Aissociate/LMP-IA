<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Vid√©o Marketing</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .upload-area:hover {
      background: #f0f4ff;
      border-color: #764ba2;
    }
    .upload-area.dragover {
      background: #e0e7ff;
      border-color: #667eea;
    }
    input[type="file"] {
      display: none;
    }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .progress {
      width: 100%;
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .video-url {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      word-break: break-all;
      font-family: monospace;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìπ Upload Vid√©o Marketing</h1>
    <p>Uploadez votre vid√©o depuis Google Drive vers Supabase Storage</p>

    <div class="upload-area" id="uploadArea">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <h3>Glissez-d√©posez votre vid√©o ici</h3>
      <p>ou cliquez pour s√©lectionner un fichier</p>
      <p style="color: #666; font-size: 14px; margin-top: 10px;">Format accept√©: MP4, MOV, AVI (Max: 500MB)</p>
      <input type="file" id="fileInput" accept="video/*">
    </div>

    <button class="btn" id="uploadBtn" disabled>
      üì§ Upload vers Supabase
    </button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://wfsbzxjhrcuytjqyojjn.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmc2J6eGpocmN1eXRqcXlvampuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NDI0MzYsImV4cCI6MjA3MzAxODQzNn0.znVDXnX9PHlxkD5-afHeJTDPQDfUQcDXnDNghSAcbCw';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');

    let selectedFile = null;

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileSelect(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelect(e.target.files[0]);
      }
    });

    function handleFileSelect(file) {
      if (!file.type.startsWith('video/')) {
        showStatus('error', '‚ùå Veuillez s√©lectionner un fichier vid√©o');
        return;
      }

      if (file.size > 500 * 1024 * 1024) {
        showStatus('error', '‚ùå Le fichier est trop volumineux (max: 500MB)');
        return;
      }

      selectedFile = file;
      uploadBtn.disabled = false;
      showStatus('info', `‚úÖ Fichier s√©lectionn√©: ${file.name} (${formatFileSize(file.size)})`);
    }

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      progress.style.display = 'block';
      showStatus('info', 'üì§ Upload en cours...');

      try {
        const fileName = `hero-video-${Date.now()}.mp4`;
        const filePath = `${fileName}`;

        const { data, error } = await supabase.storage
          .from('marketing-videos')
          .upload(filePath, selectedFile, {
            cacheControl: '3600',
            upsert: false,
            onUploadProgress: (progress) => {
              const percent = Math.round((progress.loaded / progress.total) * 100);
              progressBar.style.width = percent + '%';
              progressBar.textContent = percent + '%';
            }
          });

        if (error) throw error;

        const { data: urlData } = supabase.storage
          .from('marketing-videos')
          .getPublicUrl(filePath);

        showStatus('success', `
          ‚úÖ Vid√©o upload√©e avec succ√®s!<br><br>
          <strong>URL publique:</strong>
          <div class="video-url">${urlData.publicUrl}</div>
          <br>
          <strong>Copiez cette URL et remplacez-la dans le code source de LandingLead.tsx</strong>
        `);

        progressBar.style.width = '100%';
        progressBar.textContent = '100%';

      } catch (error) {
        console.error('Upload error:', error);
        showStatus('error', `‚ùå Erreur lors de l'upload: ${error.message}`);
        uploadBtn.disabled = false;
      }
    });

    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }
  </script>
</body>
</html>
